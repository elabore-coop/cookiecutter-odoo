context:
  name:
    help: "Module name (ie: sale_trinkets)"
    regex: '[a-zA-Z0-9_]+'
  summary:
    help: Short description of your module
  category:
    help: "Module category (ie: Hidden, Tools, Website, ...)"
  license_years:
    help: "License Years (ie: 2022, or 2021-2022)"
    regexp: '[0-9,-]+'
  version:
    help: "Module Version (ie: 0.1)"